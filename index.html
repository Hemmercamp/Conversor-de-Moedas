<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>


    <title>DevClub - Convert Money</title>

</head>

<body>

    <img class="logo" src="./assets/logo_verde.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro (BRL)</option>


            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano (USD)</option>
                <option value="euro">€ Euro (EUR)</option>
                <option value="libra">£ Libra Esterlina (GBP)</option>
                <option value="bitcoin">Bitcoin (BTC)</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <div class="exchange-rates"></div>


        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta-conversao">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-estados-unidos">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>


</html>
